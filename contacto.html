<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tecnologia</title>
    <link rel="stylesheet" type="text/css" href="estilos/edgrid.css">
    <link rel="stylesheet" type="text/css" href="estilos/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <header class="ed-container"> 
        <div class="ed-item log web-20">
            <a href="/"><img class="logotipo" src="img/4.png" alt="Logotipo"></a>
        </div>
        <div class="ed-item web-80">
            <nav>
                <ul class="ed-menu web-horizontal web-main-end">
                    <li><a href="index.html">Inicio</a></li>
                    <li><a href="Nosotros.html">Nosotros</a></li>
                    <li><a href="servicios.html">Servicios</a></li>
                    <li><a href="clientes.html">Clientes</a></li>
                    <li><a href="contacto.html">Contacto</a></li>
                </ul>
            </nav>
        </div>
    </header>
  
    <div class="ed-container">
        <div class="ed-item">
            <img src="img/contacto.jpg" alt="Imagen de contacto" class="img-fluid">
        </div> 
    </div>
    
    <div class="ed-container">
        <main class="ed-item web-75">
            <br>
            <h1 class="negrita">Contacto</h1>
            <p>Para cualquier consulta o sugerencia, por favor contáctanos:</p>
            <form action="#" class="ed-container contacto">
                <div class="ed-item web-70">
                    <input type="text" placeholder="Nombres"/>
                </div>
                <div class="ed-item web-70">
                    <input type="email" placeholder="E-mail"/>
                </div>
                <div class="ed-item web-70">
                    <textarea name="mensaje" cols="30" rows="10" placeholder="Escriba su mensaje por favor"></textarea>
                </div>
                <div class="ed-item web-70">
                    <input type="submit" class="enviar btn btn-secondary" value="Enviar Comentario"/>
                </div>
            </form>
        </main>
    </div>

    <div class="ed-container">
        <div class="ed-item">
            <br>   
            <h3 class="negrita">Síguenos en nuestras redes sociales</h3>
        </div>
        <div class="ed-item redes">
            <a href="https://www.facebook.com/" target="_blank"><img src="img/fb.png" alt="Facebook"></a>
        </div>
        <div class="ed-item redes">
            <a href="https://wa.me/" target="_blank"><img src="img/WSP.png" alt="WhatsApp"></a>
        </div>
        <div class="ed-item redes">
            <a href="https://www.instagram.com/" target="_blank"><img src="img/ig.png" alt="Instagram"></a>
        </div>
    </div>
   
    <footer>
        <div class="ed-container">
            <div class="ed-item">
                <p class="centro">&copy; 2024 Diseño por Ailynn Montenegro</p>           
            </div>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
